<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Proyecto Inmuebles</title>
  </head>
  <body>
    <nav>
      <a href="{% url 'home' %}">Inicio</a> | {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Cerrar sesión</a>
      {% else %}
      <a href="{% url 'login' %}">Iniciar sesión</a>
      {% endif %}
    </nav>

    <div>{% block content %} {% endblock %}</div>
  </body>
</html>
