{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
  <h2>Registro de Usuario</h2>
  
  <form method="POST">
    {% csrf_token %}
    
    <!-- Formulario de registro -->
    <div>
      {{ user_form.as_p }}
    </div>
    
    <!-- Formulario de tipo de usuario -->
    <div>
      {{ tipo_usuario_form.as_p }}
    </div>

    <button type="submit">Registrar</button>
  </form>
{% endblock %}
