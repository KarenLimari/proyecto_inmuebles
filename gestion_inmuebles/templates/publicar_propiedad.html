<!-- templates/publicar_propiedad.html -->
{% extends 'base.html' %}

{% block title %}Publicar Propiedad{% endblock %}

{% block content %}
<h2>Publicar Nueva Propiedad</h2>
<form method="POST">
    {% csrf_token %}
    <label for="nombre">Nombre de la propiedad</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" name="descripcion" required></textarea>
    
    <label for="m2_construidos">Metros cuadrados construidos</label>
    <input type="number" id="m2_construidos" name="m2_construidos" required>
    
    <label for="m2_totales">Metros cuadrados totales</label>
    <input type="number" id="m2_totales" name="m2_totales" required>
    
    <label for="estacionamientos">Cantidad de estacionamientos</label>
    <input type="number" id="estacionamientos" name="estacionamientos" required>
    
    <label for="habitaciones">Cantidad de habitaciones</label>
    <input type="number" id="habitaciones" name="habitaciones" required>
    
    <label for="banos">Cantidad de baños</label>
    <input type="number" id="banos" name="banos" required>
    
    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" name="direccion" required>
    
    <label for="comuna">Comuna</label>
    <select id="comuna" name="comuna" required>
        {% for comuna in comunas %}
            <option value="{{ comuna.id }}">{{ comuna.nombre }}</option>
        {% endfor %}
    </select>
    
    <label for="tipo_inmueble">Tipo de Inmueble</label>
    <select id="tipo_inmueble" name="tipo_inmueble" required>
        {% for tipo in tipos_inmueble %}
            <option value="{{ tipo.id }}">{{ tipo.tipo }}</option>
        {% endfor %}
    </select>
    
    <label for="precio_mensual">Precio Mensual</label>
    <input type="number" id="precio_mensual" name="precio_mensual" required>
    
    <button type="submit">Publicar Propiedad</button>
</form>
{% endblock %}
