{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Publicar Inmueble{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Publicar Inmueble</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <!-- Campo para subir múltiples imágenes -->
    <div class="form-group">
      <label for="imagenes">Imágenes del inmueble:</label>
      <input type="file" name="imagenes" id="imagenes" multiple class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary mt-3">Publicar</button>
  </form>
</div>
{% endblock %}
